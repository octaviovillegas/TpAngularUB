<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Programación AngularJS</title>

		<!--Estilos-->
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" type="text/css" href="animacion.css">
		<!--final de Estilos-->


		<!--AngularJS-->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<!--AngularJS-->
		


		<!--Lógica-Programación-->
		<script type="text/javascript" src="jsFerreteFacturacion.js"></script>
        <!--Final de Lógica-Programación -->
		

		</head>
	<body ng-app="FerreteFacturacion" ng-controller="controlFacturacion">
		<div class="CajaUno animated bounceInDown">
			
		
			<form id="FormIngreso">

				<input type="text"  placeholder="Ingrese Precio"  ng-model="datos.precioUno" id="PrecioUno">
				<input type="text"  placeholder="Ingrese Precio" id="PrecioDos">
				<input type="text"  placeholder="Ingrese Precio" id="PrecioTres">
				<br>
				
			</form>
			
		</div>
		<div class="CajaUno animated bounceInLeft">
			
			
			<button  class="MiBotonUTN" ng-click="sumar()" >Sumar</button>
		
			<button  class="MiBotonUTN" ng-click="restar()" >Promedio</button>
			<button  class="MiBotonUTN"  >Precio Final</button>

		</div>

		<div class="CajaEnunciado animated bounceInLeft">
			<h2>Enunciado:</h2>
			
	
				<h3>
					1.	Para el departamento de facturación:
						<br>A.	Ingresar tres precios de productos y mostrar la suma de los mismos.
						<br>B.	Ingresar tres precios de productos y mostrar el promedio de los mismos.
						<br>C.	ingresar tres precios de productos  y mostrar precio final (más IVA 21%).



				</h3>
			
		</div>

		<div class="CajaAbajo animated bounceInUp">
			<a  class="MiBotonUTNLinea" onclick="location.href='index.html'" >Men&uacute; ejercicios</a>	
		</div>
	</body>
</html>
